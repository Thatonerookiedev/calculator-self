<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div>
        <div id="base">

            <div id="main">
                <div id="top-con">
                    <div id="prev"></div>
                    <div id="nuns"></div>
                </div>






                <div id="seccond">
                    <button class="number" data-number="1">1</button>
                    <button class="number" data-number="2">2</button>
                    <button class="number" data-number="3">3</button>
                    <button class="number" data-number="4">4</button>
                    <button class="number" data-number="5">5</button>
                    <button class="number" data-number="6">6</button>
                    <button class="number" data-number="7">7</button>
                    <button class="number" data-number="8">8</button>
                    <button class="number" data-number="9">9</button>
                    <button class="number" data-number="0">0</button>
                    <button class="op" data-op="plus">+</button>
                    <button class="op" data-op="subtract">-</button>
                    <button class="op" data-op="divide">/</button>
                    <button class="op" data-op="multiply">x</button>
                    <button id="clear" data-op="clear">Clear</button>
                    <button class="tot" id="equal" data-op="equal">=</button>

                </div>

            </div>



        </div>



    </div>


    <script src="./app.js"></script>
</body>

</html>
